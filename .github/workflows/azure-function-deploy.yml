name: Deploy Azure Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: 'Prepare Function App'
      run: |
        cd azure-function
        
        # Create directory for dependencies
        mkdir -p .python_packages/lib/site-packages
        
        # Upgrade pip
        python -m pip install --upgrade pip
        
        # Install core dependencies directly to site-packages
        pip install openai==1.12.0 --target=".python_packages/lib/site-packages"
        pip install azure-functions==1.17.0 --target=".python_packages/lib/site-packages"
        pip install requests==2.31.0 --target=".python_packages/lib/site-packages"
        
        # Install remaining dependencies from requirements.txt
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        
        # Log installed packages for debugging
        echo "Listing installed packages in site-packages:"
        ls -la .python_packages/lib/site-packages
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B07777A688B04423A8A40EFBCCF0F827 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CEBCBA1FC7374583AF23B4624EC7509E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B606071D85634724BA425A13E74B03C9 }}
          
    - name: 'Deploy Azure Function'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
        package: ./azure-function
        
    - name: 'Configure Azure Function App settings'
      run: |
        az functionapp config appsettings set --name ${{ secrets.AZURE_FUNCTION_APP_NAME }} \
        --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
        --settings \
        "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
        "OPENAI_API_VERSION=${{ secrets.OPENAI_API_VERSION }}" \
        "OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }}" \
        "OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}"
        
    - name: 'Set Python Version to 3.12'
      run: |
        az functionapp config appsettings set --name ${{ secrets.AZURE_FUNCTION_APP_NAME }} \
        --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
        --settings \
        "PYTHON_VERSION=3.12"